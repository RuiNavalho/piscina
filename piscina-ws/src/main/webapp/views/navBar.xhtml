<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
	<p:panelGrid columns="3">

		<p:outputLabel value="Name: #{mySessionBean.loggedUser.fullName}" />
		<h:graphicImage value="resources/images/#{languages.locale}.png" />
		<h:form id="btnLogout">
			<p:commandButton actionListener="#{mySessionBean.logoutUser()}"
				update="body" id="logout" value="#{msg['Sair']}">
				<p:ajax />
			</p:commandButton>
		</h:form>

	</p:panelGrid>
	


</ui:composition>
</html>
