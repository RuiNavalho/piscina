<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition>
	<f:view contentType="text/html" locale="#{multilanguage.locale}" />
	<h:panelGroup layout="block" class="col-md-12 bkg-color1">
		#{msg['RegisterHoursStep3']}
	</h:panelGroup>


	<h:form id="registHoursForm" enctype="multipart/form-data"
		method="POST">


		<div class="col-md-12 p-y-1">



			<h:panelGroup layout="block" class="form-group row">
				<div class="col-md-6">
					<div class="row">
						<h:outputLabel class="col-md-12 form-control-label">#{msg['Files']}</h:outputLabel>
						<h:panelGroup layout="block" class="input-group m-b-2">
							<h:inputFile id="file1" value="#{workRegisterBean.file1}" />
							<h:inputFile id="file2" value="#{workRegisterBean.file2}" />
							<h:inputFile id="file3" value="#{workRegisterBean.file3}" />
							<h:inputFile id="file4" value="#{workRegisterBean.file4}" />
							<h:inputFile id="file5" value="#{workRegisterBean.file5}" />
						</h:panelGroup>
					</div>
				</div>

			</h:panelGroup>

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-sm-2 text-md-right">
					<h:commandButton styleClass="btn btn-default"
						value="#{msg['Cancel']}"
						action="#{tabs.showRegistoHoras('details',1)}">
					</h:commandButton>
				</h:panelGroup>

				<h:panelGroup layout="block" class="col-sm-6">
					<h:commandButton class="btn btn-info btn-xs btn-primefaces"
						value="#{msg['Submit']}"
						action="#{workRegisterBean.registerWorkingHoursInTask()}"
						actionListener="#{tabs.showRegistoHoras('step3',2)}"/>

				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block"
				styleClass="col-md-12 #{styleResponse.cssClass}">
				<h:message for="registHoursForm" />
			</h:panelGroup>

		</div>

	</h:form>


</ui:composition>

</html>
