<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Blue Roots</title>
<f:view contentType="text/html" locale="#{multilanguage.locale}" />
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/primefaces.css" rel="stylesheet" />
	<link href="resources/css/style.css" rel="stylesheet" />
	<link href="resources/css/custom.css" rel="stylesheet" />
	<link href="resources/css/fixeb.css" rel="stylesheet" />

	<script src="resources/js/calendarLocales.js" />
	<link rel="shortcut icon" type="image/png"
		href="resources/images/favicon.ico" />

	

</h:head>
<h:body class="navbar-fixed sidebar-nav fixed-nav">

	<!-- Header -->
	<header class="navbar">
		<h:panelGroup layout="block" class="container-fluid">
			<ui:insert name="mtopLayout">
				<ui:include src="mtop.xhtml" />
			</ui:insert>
		</h:panelGroup>
	</header>

	<!-- Sidebar -->
	<h:panelGroup layout="block" class="sidebar">
		<nav class="sidebar-nav">
			<ui:insert name="mleftLayout">
				<ui:include src="mleft.xhtml" />
			</ui:insert>
		</nav>
	</h:panelGroup>

	<!-- Main content -->
	<h:panelGroup layout="block" class="main">
		<!-- Breadcrumb -->
		<ol class="breadcrumb r-0">
			<li>#{msg['Home']}</li>
			<li>#{msg['RegistrationHours']}</li>
		</ol>
		<h:panelGroup layout="block" class="container-fluid">
			<h:panelGroup layout="block" class="animated fadeIn">

				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:panelGroup layout="block" class="card">
							<h:panelGroup layout="block" class="card-block">
								<h:panelGroup layout="block" styleClass="">
									<h:panelGroup layout="block" styleClass="icons-Text">
										<i class="icon-clock" aria-hidden="true"></i>
									</h:panelGroup>
									<h3 class="card-title clearfix m-b-0">#{msg['RegistrationHours']}</h3>
								</h:panelGroup>
								<hr class="m-a-0" />
								<h:panelGroup layout="block" class="row p-y-1">

								</h:panelGroup>
								<!--/.card-block-->



								<h:panelGroup layout="block" class="row">
									<h:panelGroup layout="block" class="col-md-12 p-y-1">


										<div class="col-md-12 text-md-right">
											<h:form id="navForm">
												<!-- Nav tabs -->
												<ul class="nav nav-tabs text-md-right" role="tablist">
													<li class=" #{tabs.activeTab1}"><p:commandLink
															action="#{tabs.showRegistoHoras('details',1)}"
															value="#{msg['SearchRecords']}"
															update="registoHorasPanels @form" process="@form">
															<f:actionListener
																binding="#{workRegisterBean.cleanFields()}" />
														</p:commandLink></li>
													<li class=" #{tabs.activeTab2}"><p:commandLink
															action="#{tabs.showRegistoHoras('step1',2)}"
															actionListener="#{workRegisterBean.findWorkRegisterList()}"
															value="#{msg['HoursRegister']}" update="registoHorasPanels @form"
															process="@form" /></li>
													<li class=" #{tabs.activeTab3}"><p:commandLink
															action="#{tabs.showRegistoHoras('allocations_search',3)}"
															value="#{msg['Allocations']}" update="registoHorasPanels @form"
															process="@form">
															<f:actionListener
																binding="#{tabs.setRegisterInclude('none')}" />
															<f:actionListener
																binding="#{listAllocationsBean.cleanFields()}" />	
														</p:commandLink></li>
												</ul>
											</h:form>
										</div>


										<h:panelGroup id="registoHorasPanels">
											<!-- Tab panes -->
											<div class="tab-content">

												<div role="tabpanel" class="tab-pane fade in active"
													id="detalhes">

													<ui:insert>
														<ui:include src="#{tabs.registoHTab}.xhtml" />
													</ui:insert>


												</div>
												<!--/ end tab2 -->

											</div>
										</h:panelGroup>



									</h:panelGroup>

								</h:panelGroup>

								<h:panelGroup layout="block" class="row">
									<h:panelGroup layout="block" class="col-md-12">

									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<!--/.col-->
				</h:panelGroup>
				<!--/.row-->



			</h:panelGroup>
			<!--/.animated -->
		</h:panelGroup>
		<!-- /.container-fluid -->

	</h:panelGroup>
	<!-- /.main -->

	<!-- Footer -->
	<ui:insert name="footerLayout">
		<ui:include src="footer.xhtml" />
	</ui:insert>


	<!-- JS -->
	<script src="resources/js/libs/bootstrap.min.js"></script>
	<script src="resources/js/app.js"></script>

</h:body>
</html>
