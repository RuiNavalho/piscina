<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Blue Roots</title>
	<f:view contentType="text/html" locale="#{multilanguage.locale}" />
	<link href="resources/css/style.css" rel="stylesheet" />
	<link href="resources/css/custom.css" rel="stylesheet" />
	
	<link rel="shortcut icon" type="image/png"
		href="resources/images/favicon.ico" />
</h:head>
<h:body class="navbar-fixed sidebar-nav fixed-nav">

	<header class="navbar">
		<h:panelGroup layout="block" class="container-fluid">

			<button class="navbar-toggler mobile-toggler hidden-lg-up"
				type="button">&#9776;</button>
			<a class="navbar-brand" href="index.xhtml"></a>

			<h:panelGroup layout="block" class="col-lg-1 pull-right">
				<ui:insert name="languageLayout">
					<ui:include src="language.xhtml" />
				</ui:insert>
			</h:panelGroup>
		</h:panelGroup>

	</header>



	<h:panelGroup layout="block" class="container">
		<h:panelGroup layout="block" class="row">
			<h:panelGroup layout="block" class="col-md-8 col-md-offset-2">
				<h:panelGroup layout="block" class="card-group vamiddle">
					<h:panelGroup layout="block" class="card  p-a-2">
						<h:panelGroup layout="block" class="card-block">

							<h:form id="forgotPasswForm">
								<h1>#{msg['ForgotPassword']}</h1>
								<p class="text-muted">#{msg['Msg5']}</p>
								<h:panelGroup layout="block" class="input-group m-b-1">
									<span class="input-group-addon"><i class="icon-user"></i></span>
									<h:inputText type="text" class="form-control"
										a:placeholder="#{msg['E-mail']}" a:autocomplete="off"
										required="true" name="email" id="email"
										requiredMessage="#{msg['Field']} #{msg['E-mail']} #{msg['is']} #{msg['Required']}!"
										validatorMessage="#{msg['E-mail']} #{msg['RequiredField']}"
										value="#{recoverPasswordBean.email}">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</h:inputText>
								</h:panelGroup>

								<h:message for="email" styleClass="error" />

								<h:panelGroup layout="block" class="row">
									<h:panelGroup layout="block" class="col-md-3">
										<h:commandButton styleClass="btn btn-primary"
											value="#{msg['RequestOrder']}"
											actionListener="#{recoverPasswordBean.forgotPassword()}">
										</h:commandButton>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup layout="block" class="error">
									<h:message for="forgotPasswForm" styleClass="#{styleResponse.cssClass}" />
								</h:panelGroup>
							</h:form>

							<h:panelGroup layout="block" class="row">
								<h:panelGroup layout="block" class="col-md-12 text-md-right">
									<h:form>
										<h:commandLink styleClass="btn btn-default"
											value="#{msg['Cancel']}"
											action="index.xhtml?faces-redirect=true">
										</h:commandLink>
									</h:form>
								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>
					</h:panelGroup>


				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<!-- JS -->


	<footer class="home">
		<span class="text-left"> Blue Roots Â© 2017 </span> <span
			class="pull-right"> #{msg['Work']} : Catarina Gomes | Rui
			Navalho </span>
	</footer>


	<!-- JS -->
	<script src="resources/js/libs/jquery.min.js"></script>
	<script src="resources/js/libs/bootstrap.min.js"></script>
	<script src="resources/js/app.js"></script>
	<script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
</h:body>
</html>
