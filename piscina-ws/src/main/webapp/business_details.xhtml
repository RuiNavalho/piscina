<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition>
<f:view contentType="text/html" locale="#{multilanguage.locale}" />
	<h:panelGroup layout="block" class="col-md-12 bkg-color1">
		#{msg['Details']}
	</h:panelGroup>

	<h:form id="updateBusinessForm">

		<div class="col-md-2 p-y-2">

			<div class="form-group row">
				<label class="col-md-12 form-control-label" for="text-input">#{msg['NumberOfProjects']}</label>
				<div class="col-md-8">
					<h:outputText id="totalNumberOfProjects"
						name="totalNumberOfProjects" class="form-control input-off"
						value="#{listBusinessesBean.selectedBusinessStats.totalNumberOfProjects}" />
				</div>
			</div>
			
		</div>
		<!--/.col-->
		
		<div class="col-md-3 p-y-2">
			
			<div class="form-group row">
				<label class="row form-control-label" for="text-input">#{msg['BudgetTotal']}</label>
				<div class="col-md-2 input-group">
					<h:outputText id="totalBudget"
						name="totalBudget" class="form-control input-off"
						value="#{listBusinessesBean.selectedBusinessStats.totalBudget}" />
						<span class="input-group-addon">€</span>
				</div>
			</div>
			
		</div>
		<!--/.col-->
		
		
		<div class="col-md-2 p-y-2">
			
			<div class="form-group row">
				<label class="col-md-12 form-control-label" for="text-input">#{msg['RunningProjects']}</label>
				<div class="col-md-8">
					<h:outputText id="activeNumberOfProjects"
						name="activeNumberOfProjects" class="form-control input-off"
						value="#{listBusinessesBean.selectedBusinessStats.activeNumberOfProjects}" />
				</div>
			</div>
			
		</div>
		<!--/.col-->
		
		
		
		<div class="col-md-3 p-y-2">
			
			<div class="form-group row">
				<label class="col-md-12 form-control-label" for="text-input">#{msg['BudgetTotal']} #{msg['RunningProjects']}</label>
				<div class="col-md-2 input-group">
					<h:outputText id="activeTotalBudget"
						name="activeTotalBudget" class="form-control input-off"
						value="#{listBusinessesBean.selectedBusinessStats.activeTotalBudget}" />
						<span class="input-group-addon">€</span>
				</div>
			</div>

			
		</div>
		<!--/.col-->



	</h:form>
</ui:composition>

</html>
